<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">{{element.first_name}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let element">{{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef> course </th>
    <td mat-cell *matCellDef="let element"> {{element.title}}</td>
  </ng-container>

  <ng-container matColumnDef="purchase_date">
    <th mat-header-cell *matHeaderCellDef> purchase_date </th>
    <td mat-cell *matCellDef="let element">{{element.purchase_date}}</td>
  </ng-container>

  <ng-container matColumnDef="purchase_rate">
    <th mat-header-cell *matHeaderCellDef> purchase_rate </th>
    <td mat-cell *matCellDef="let element"> {{element.purchase_rate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
