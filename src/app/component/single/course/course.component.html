<mat-card class ="card">

  <mat-card-header>
  <img mat-card-lg-image  src="assets/course_img.jpeg"/>
  </mat-card-header>
  <mat-card-content>
  <mat-card-title>{{course.title}}</mat-card-title>
  <mat-card-subtitle>{{course.description.slice(0,50)}}....</mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions class="card-action" *ngIf = "!isMyCourse">
    <h2 clas="price">â‚¹ {{course.price}}</h2>
    <button  mat-raised-button color="primary" (click) = "subscribe()"> Add to Cart</button>
    <mat-error></mat-error>
  </mat-card-actions>
  <mat-card-actions class="card-action" *ngIf = "isMyCourse">
    <button  mat-raised-button color="primary"> Continue Learning</button>
    <mat-error></mat-error>
  </mat-card-actions>
</mat-card>
